{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    .background {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        min-height: 100vh; /* Ensures it covers the full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for readability */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Limit the width for better responsiveness */
    }

    .login-box h1 {
        text-align: center;
        font-weight: lighter;
    }

    .btn {
        width: 100%;
    }

    .text-muted {
        font-size: 0.9rem;
    }

    .pt-3 {
        margin-top: 1rem;
    }
</style>

<div class="background">
    <div class="login-box">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">Need an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
        </div>
    </div>
</div>

{% endblock content %}
